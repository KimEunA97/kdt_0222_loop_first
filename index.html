<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <div id="root"></div>

  <script>

    let pokemon = ["피카츄", "라이츄", "파이리", "꼬부기", "버터플"];
    let root = window["document"].getElementById("root");

    //절차형 프로그래밍
    //컴퓨터에게 시작과 끝을 알려준다.
    for (
      let i = 0; //숫자 0 을 index라는 변수에 담았다.
      i < pokemon.length; //비교연산을 하고 있다. index라는 변수가 10보다 작으면 실행해. 10보다 크면 반복을 멈춘다.
      i += 1 //이항연산자. 절차
      ) { console.log(pokemon[i]); }


  </script>
</body>

</html>
